# Настройки для production (закомментированы для dev)
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: dashboard.veryred.ru
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: dashboard-tls
      hosts:
        - dashboard.veryred.ru

