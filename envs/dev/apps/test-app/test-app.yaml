apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/StepanLem/k8s-my-postinstall.git
    targetRevision: main
    path: test-app
    helm:
      valueFiles:
        - ../envs/dev/global-values.yaml
        - ../envs/dev/apps/test-app/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: test-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


