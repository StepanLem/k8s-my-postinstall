apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      targetRevision: 77.12.0 # chart-version
      helm:
        valueFiles:
          - $values/envs/dev/apps/monitoring/prometheus-stack/values-of-prometheus-stack.yaml
    - repoURL: https://github.com/StepanLem/k8s-my-postinstall.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true