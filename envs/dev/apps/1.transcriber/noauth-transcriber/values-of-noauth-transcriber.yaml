image:
  repository: registry.gitlab.com/transcriber-app/noauth-transcriber
  pullPolicy: IfNotPresent
  tag: ${CI_COMMIT_TAG}
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: noauth.veryred.ru
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: noauth-transcriber-tls
      hosts:
        - noauth.veryred.ru
